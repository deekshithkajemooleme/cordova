<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="bs/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "http://posassist.host/CORDOVA/ReadUserdata.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var name = field.name;
                var email = field.email;
                var mobile = field.mobile;
                var city = field.city;
                $("#listview").append("<div  class='list-group-item' href='form.html?id=" + id + "&name=" + name + "&email=" + email + "&mobile=" + mobile +  "&city=" + city + "'><span class='item-note'><h2>" + name + "</h2></span>Email : " + email + "<p>Mobile : " + mobile + " City : " + city + "</p></div>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="container-fluid">
        <a href="index.html" class="button button-clear">Home</a>
       
    <ul class="list-group" id="listview">
    </ul>
    </div>
</body>

</html>
